    function sortitem() {
      var sortby = document.querySelector("#sort").value;

      if (sortby == "lth") {
        womensData.sort(function (a, b) {
          if (a.price > b.price) return 1;
          if (a.price < b.price) return -1;
          return 0;
        });
        displayData(womensData);
      }
      if (sortby == "htl") {
        womensData.sort(function (a, b) {
          if (a.price > b.price) return -1;
          if (a.price < b.price) return 1;
          return 0;
        });
        displayData(womensData);
      }
    }

    function displayData(womensData) {
      document.querySelector("#container").innerText = " ";
      womensData.map(function (el) {
        var innerbox = document.createElement("div");
        innerbox.setAttribute("id", "innerbox");
        var image1 = document.createElement("img");
        image1.src = el.image_url;
        var name1 = document.createElement("p");
        name1.innerText = el.name;
        var price1 = document.createElement("p");
        price1.innerText = el.price;
        var strikedofprice = document.createElement("p");
        strikedofprice.setAttribute("id", "strike");
        strikedofprice.innerText = el.strikedoffprice;
        var pricesec = document.createElement("div");
        pricesec.setAttribute("id", "pricetag");
        pricesec.append(price1, strikedofprice);
        var addtocart = document.createElement("button");
        addtocart.innerText = "Add to Cart";
        addtocart.addEventListener("click", function () {
          cart(el);
        });
        innerbox.append(image1, name1, pricesec, addtocart);
        document.querySelector("#container").append(innerbox);
      });
    }

    function cart(el) {
      var cart = JSON.parse(localStorage.getItem("cartdata")) || [];
      cart.push(el);
      localStorage.setItem("cartdata", JSON.stringify(cart));
      window.location.href = "cart.html";
    }
