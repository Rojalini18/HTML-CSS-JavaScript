<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" placeholder="enter age" id="age" value="" />
    <button onClick="checkAge()">Check eligibility</button>
    <p>Show result here</p>
  </body>
</html>

<script>
  function checkAge() {
    var age = document.getElementById("age").value;
    if (age == 18) {
      console.log("You are just old enough to drive in India!");
    } else if (age > 18) {
      console.log("You can drive in India");
    } else {
      console.log("You can't drive in India");
    }
  }
</script>
