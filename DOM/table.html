<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
      table {
        width: 800px;
        border-collapse: collapse;
        /* justify-content: center; */
        margin: auto;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Science</th>
          <th>Maths</th>
          <th>English</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>

<script>
  var tableObj = [
    { name: "Nrupul", science: 100, maths: 100, english: 100 },
    // {name:"Chandra", science:80,  maths:80},
    // {name:"anyone",  science:60,  maths:60},
  ];

  tableObj.map(function (elem) {
    var row = document.createElement("tr");

    var col1 = document.createElement("td");
    col1.innerText = elem.name;

    var col2 = document.createElement("td");
    col2.innerText = elem.science;

    var col3 = document.createElement("td");
    col3.innerText = elem.maths;

    var col4 = document.createElement("td");
    col4.innerText = elem.english;

    row.append(col1, col2, col3, col4);
    document.querySelector("tbody").append(row);
  });
</script>
